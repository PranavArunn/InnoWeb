<!doctype html>
<html lang="en">
  <head>
    <title>WEBAPP</title>
   
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel = "stylesheet" href="styles.css">
    <title>EDIT</title>
  </head>


    <body  style = "background-color: gold;">
    <h1 style = "background-color: rgb(168, 83, 112); padding-bottom: 20px; text-align: center; font-family: Georgia, 'Times New Roman', Times, serif;" class="namecolor">PRANAV'S Wikipedia</h1>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item ">
            <a class="nav-link" href="/index">HOME</a>
          </li>
          
        
          <li class="nav-item active">
            <a class="nav-link" href="#">EDIT<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/feedback">FEEDBACK</a>
          </li>
        </ul>
      </div>
    </nav>
    <h1 style = "background-color: brown; padding-bottom: 20px; font-style: oblique; color: green;">We value your support</h1>
    <form method = "POST" style="text-align: center; font-size: 30px;">
      <input type = "text" placeholder="Edit topic" name="Word" style = "height: 100px; width: 200px; font-size: medium; font-style: italic; color: blueviolet;">
                Your topic
                {% csrf_token %}
                <div class="field has-addons">
                    <div class="control is-expanded">
                      {{form.Word}}
                    </div>
                </div>


                      
                      <br>
                      <br>
  
      <input type = "text" placeholder="content" name="Content" style = "height: 500px; width: 500px;font-size: medium; font-style: italic; color: blueviolet">
                content
                {% csrf_token %}
                <div class="field has-addons">
                    <div class="control is-expanded">
                      {{form.Content}}
                    </div>
                </div>
                          
      <button type="submit" style="font-size: small; height: 25px; padding: 2px;"> Submit </button>
                    
    </form>
   
    
  </body>
</html>
