          <form method = "POST" style="text-align: center; font-size: 30px;">
            <input type = "text" name="feedback1" placeholder="How would you rate our service :) or :(" required style = "color: rgb(168, 83, 112); font-size: small; font-style: oblique; width: 500px;">
            Rating
            {% csrf_token %}
            <div class="field has-addons">
                <div class="control is-expanded">
                      {{form.feedback1}}
                </div>
            </div>
            <hr>
            
            <input type = "text" name="feedback2" placeholder="Would you recommend us to your friends and family, Y or N" required style = "color: rgb(168, 83, 112); font-size: small; font-style: oblique; width: 500px;">
            Feedback
            {% csrf_token %}
            <div class="field has-addons">
                <div class="control is-expanded">
                      {{form.feedback2}}
                </div>
            </div>
            <hr>
            
            <button type="submit" style="font-size: small; height: 25px; padding: 2px;"> Submit </button>
            
          </form>

          <p style = "color: brown; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align: center;"> If you have any clarifications plz contact 0552131927 or Pranav'swikipedia@gmail.com</p>
